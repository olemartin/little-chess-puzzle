<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>
            Daily Chess Puzzle
        </title>
        <link rel="stylesheet" href="http://chesspuzzles.herokuapp.com/index.css" type="text/css">
        
    </head>
    <body>
        <svg height="384" width="384">
            <marker id="triangle"
                    viewBox="0 0 10 10" refX="0" refY="5"
                    markerUnits="strokeWidth"
                    markerWidth="4" markerHeight="3"
                    orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
          <line x1="{{aimove.[0]}}" y1="{{aimove.[1]}}" x2="{{aimove.[2]}}" y2="{{aimove.[3]}}"
                marker-end="url(#triangle)" style="stroke:rgb(0,0,0);stroke-width:4"/>
        </svg>
        <h1>Daily Chess Puzzle</h1>
        <p class="i">Powered by lichess.org</p>
        <p class="heading">You play {{color}}. In {{moves}} moves.</p>
        <table class="chessboard" cellspacing="0" cellpadding="0">
            {{#each board.board}}
            <tr>
                {{#each this}}
                    <td class="cell {{this.color}}"><img src="http://chesspuzzles.herokuapp.com/pieces/{{this.piece}}.png"/></td>
                  {{/each}}
            </tr>
            {{/each}}
        </table>
        
        <p class="i">Solve puzzle online: {{url}}</p>
        <div class="ruler dither"></div>
        <span class="solution bold">Solution:</span><br/>
        <div class="upsidedown solution ">
                <div class="ruler black"></div>
                {{#each solution}}
                    {{plus @index}}: {{this}}{{#unless @last}}, {{/unless}}
                {{/each}}
            </div>
        </p>
    </body>
</html>
